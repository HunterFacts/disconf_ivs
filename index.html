<!DOCTYPE html>
  <html>
    <head>
      <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/swiper.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/main.css"  media="screen,projection"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
      <nav>
        <div class="nav-wrapper">
          <a href="index.html" class="brand-logo center"><div class="logoimg"></div></a>
          <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li><a href="bilo.html">Было</a></li>
            <li><a href="budet.html">Будет</a></li>
          </ul>
        </div>
      </nav>

      <main>
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide"><div class="img-swiper" style="background-image: url('img/good.png');"></div></div>
            <div class="swiper-slide"><div class="img-swiper" style="background-image: url('img/good.png');"></div></div>
            <div class="swiper-slide"><div class="img-swiper" style="background-image: url('img/good.png');"></div></div>
          </div>
          <!-- Add Pagination -->
          <div class="swiper-pagination"></div>
          <!-- Add Arrows -->
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
      </main>

      <footer class="page-footer" style="bottom:0; position:fixed; width: 100%;">
        <div class="footer-copyright">
          <div class="container">
          © 2019 Луканин Михаил
          <a class="grey-text text-lighten-4 right" href="#!"></a>
          </div>
        </div>
      </footer>
      <script type="text/javascript" src="js/jquery.js"></script>
      <script type="text/javascript" src="js/materialize.js"></script>
      <script type="text/javascript" src="js/swiper.min.js"></script>
      <script>
      var swiper = new Swiper('.swiper-container', {
        slidesPerView: 1,
        autoplay: {
          delay: 50000,
          disableOnInteraction: false,
        },
        spaceBetween: 30,
        loop: true,
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
      });
      </script>
    </body>
  </html>
